    <script>
        const ageText = document.getElementById('age');
        const codingExperienceText = document.getElementById('coding-experience');

        const getAge = (fromDate) => {
            var today = new Date();
            var age = today.getFullYear() - fromDate.getFullYear();
            var month = today.getMonth() - fromDate.getMonth();

            if (month < 0 || (month === 0 && today.getDate() < fromDate.getDate())) {
                age--;
            }

            return age;
        }

        ageText.innerHTML = `${getAge(new Date('5/24/2005'))} years old`;
        codingExperienceText.innerHTML = `Been coding for about ${getAge(new Date('12/5/2016'))} years`;
